<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024切版直播班第八週 - 線上課程網站</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="login-wrapper">
        <div class="d-flex h-100 justify-content-center">
          <div class="py-10 ps-4 pe-10 flex-shrink-0 d-none d-lg-block">
            <a href="index.html">
              <img src="/assets/images/login.png" alt="login" class="h-100">
            </a>
          </div>
          <div class="login-content row w-100 align-items-center justify-content-center px-lg-6 h-100 overflow-y-scroll py-15">
            <div class="col-xxl-6">
              <div class="d-flex flex-column gap-10">
                <h1 class="fw-bold">歡迎加入 Learning</h1>
                <div>
                  <a href="#" class="btn btn-outline-neutral-40 position-relative w-100 text-neutral-80 p-4 ps-11 mb-4"><img src="/assets/images/icons/ic_google.png" alt="google" class="login-icon position-absolute">使用 Google 帳號登入</a>
                  <a href="#" class="btn btn-outline-neutral-40 position-relative w-100 text-neutral-80 p-4 ps-11 mb-4"><img src="/assets/images/icons/ic_facebook.png" alt="google" class="login-icon position-absolute">使用 Facebook 帳號登入</a>
                  <a href="#" class="btn btn-outline-neutral-40 position-relative w-100 text-neutral-80 p-4 ps-11"><img src="/assets/images/icons/ic_apple.png" alt="google" class="login-icon position-absolute">使用 Apple 帳號登入</a>
                </div>
                <div>
                  <p class="fw-bold mb-4">或使用 Learning 帳號註冊</p>
                  <form>
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label text-neutral-80">電子信箱 <span class="text-danger">*</span></label>
                      <input type="email" class="form-control p-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入電子信箱">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label text-neutral-80">密碼 <span class="text-danger">*</span></label>
                      <input type="password" class="form-control p-4" id="exampleInputPassword1" placeholder="請輸入密碼">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label text-neutral-80">密碼 <span class="text-danger">*</span></label>
                      <input type="password" class="form-control p-4" id="exampleInputPassword1" placeholder="請再輸入一次密碼">
                    </div>
                  </form>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100 p-4">立即註冊</button>
                    <div class="form-text">建立帳號即表示您同意我們的 <a href="#" class="link-neutral-80 link-offset-1 link-opacity-75-hover">服務條款</a> 及 <a href="#" class="link-neutral-80 link-offset-1 link-opacity-75-hover">隱私權條款</a></div>
                </div>
                <p class="text-neutral-80">已經有 Learning 帳號了嗎？ <a href="signin.html" class="link-primary underline link-offset-1 fw-bold">立即登入</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
