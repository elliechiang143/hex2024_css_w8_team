<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024切版直播班第八週 - 線上課程網站</title>
  </head>
  <body>
    <div class="d-flex align-items-center">
      <div class="login-img py-10 p-10 flex-shrink-0 d-none d-lg-block">
        <a href="index.html">
          <img src="/assets/images/login.png" alt="login">
        </a>
      </div>
      <div class="login-content w-100">
        <div class="container">
          <div class="row align-items-center justify-content-center py-15">
            <div class="col-xxl-6 col-xl-10 pe-lg-10 pe-xl-3">
              <div class="d-flex flex-column gap-10">
                <h1 class="fw-bold">歡迎回來！</h1>
                <div>
                  <a href="#" class="btn btn-outline-neutral-40 position-relative w-100 text-neutral-80 p-4 ps-11 mb-4"><img src="/assets/images/icons/ic_google.png" alt="google" class="login-icon position-absolute">使用 Google 帳號登入</a>
                  <a href="#" class="btn btn-outline-neutral-40 position-relative w-100 text-neutral-80 p-4 ps-11 mb-4"><img src="/assets/images/icons/ic_facebook.png" alt="google" class="login-icon position-absolute">使用 Facebook 帳號登入</a>
                  <a href="#" class="btn btn-outline-neutral-40 position-relative w-100 text-neutral-80 p-4 ps-11"><img src="/assets/images/icons/ic_apple.png" alt="google" class="login-icon position-absolute">使用 Apple 帳號登入</a>
                </div>
                <div>
                  <p class="fw-bold mb-4">或使用 Learning 帳號登入</p>
                  <form>
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label text-neutral-80">電子信箱 <span class="text-danger">*</span></label>
                      <input type="email" class="form-control p-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入電子信箱">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label text-neutral-80">密碼 <span class="text-danger">*</span></label>
                      <input type="password" class="form-control p-4" id="exampleInputPassword1" placeholder="請輸入密碼">
                    </div>
                    <div class="d-flex">
                      <div class="form-check me-auto">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-neutral-80" for="exampleCheck1">記住帳號</label>
                      </div>
                      <a href="#" class="link-neutral-80 link-opacity-75-hover">忘記密碼？</a>
                    </div>
                  </form>
                </div>
                <button type="submit" class="btn btn-primary w-100 p-4">立即登入</button>
                <p class="text-neutral-80">沒有 Learning 帳號嗎？ <a href="signup.html" class="link-primary text-decoration-underline link-offset-1 fw-bold">立即註冊</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
